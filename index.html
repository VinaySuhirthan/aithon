<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouristSpot Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #4285F4;
            --accent-color: #34A853;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #202124;
            --secondary-text: #5f6368;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        #app {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        header p {
            color: var(--secondary-text);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search Section Redesign */
        .search-container {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--secondary-text);
            margin-left: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid #eef0f2;
            border-radius: 14px;
            font-size: 1.05rem;
            font-family: inherit;
            transition: all 0.3s;
            background: #fbfcfe;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 4px rgba(66, 133, 244, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;
            font-family: inherit;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background-color: #f1f3f4;
            color: var(--text-color);
            border: 2px solid transparent;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: #3367d6;
        }

        .btn-secondary:hover {
            background-color: #e8eaed;
            border-color: #dadce0;
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Results Section */
        .spots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .spot-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            border-top: 5px solid var(--accent-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .crowd-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            width: fit-content;
        }

        /* Rainbow Bar Styles */
        .crowd-bar-container {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .crowd-bar-fill {
            height: 100%;
            transition: width 0.5s ease, background-color 0.5s ease;
            width: 0%;
        }

        .crowd-low {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .crowd-mod {
            background: #fff3e0;
            color: #ef6c00;
        }

        .crowd-high {
            background: #ffebee;
            color: #c62828;
        }

        .crowd-unknown {
            background: #f5f5f5;
            color: #757575;
        }

        .spot-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .spot-card h3 {
            margin-bottom: 10px;
            font-size: 1.25rem;
            color: var(--text-color);
        }

        .spot-card .address {
            font-size: 0.9rem;
            color: var(--secondary-text);
            margin-bottom: 15px;
            height: 3em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .spot-meta {
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--secondary-text);
            font-weight: 600;
        }

        .meta-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Loader */
        .loader-container {
            text-align: center;
            padding: 40px;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Autocomplete Suggestions */
        .suggestions-container {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 0 0 14px 14px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            z-index: 1001;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eef0f2;
            border-top: none;
            margin-top: 5px;
        }

        .suggestion-item {
            padding: 14px 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
            border-bottom: 1px solid #f8f9fa;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background: #f1f7ff;
            color: var(--primary-color);
            padding-left: 25px;
        }

        .hidden {
            display: none !important;
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding-top: 40px;
            color: var(--secondary-text);
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            #app {
                padding: 20px 15px;
            }

            header h1 {
                font-size: 1.8rem;
            }

            header p {
                font-size: 0.95rem;
            }

            .search-container {
                padding: 20px;
                gap: 15px;
            }

            .input-group input {
                padding: 15px 20px;
                font-size: 1rem;
            }

            .button-group {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .btn {
                padding: 14px 15px;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <h1>TouristSpot Finder</h1>
            <p>Discover top 5 best tourist spots near you</p>
        </header>

        <main>
            <div class="search-container">
                <div class="input-group">
                    <label for="from-input">Starting From (Origin)</label>
                    <div class="input-wrapper">
                        <input type="text" id="from-input" placeholder="Current Location or Enter city..."
                            aria-label="Starting location" autocomplete="off">
                        <div id="from-suggestions" class="suggestions-container hidden"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="to-input">Going To (Destination)</label>
                    <div class="input-wrapper">
                        <input type="text" id="to-input" placeholder="Where do you want to find spots?"
                            aria-label="Destination location" autocomplete="off">
                        <div id="to-suggestions" class="suggestions-container hidden"></div>
                    </div>
                </div>

                <div class="button-group">
                    <button id="location-btn" class="btn btn-secondary" title="Use current location for Start">
                        <span>üìç</span> Use My Location
                    </button>
                    <button id="search-btn" class="btn btn-primary">
                        Find Tourist Spots
                    </button>
                </div>
            </div>

            <div id="loader" class="loader-container hidden">
                <div class="loader"></div>
                <p>Preparing your trip results...</p>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 TouristSpot Finder. Data &copy; <a href="https://www.openstreetmap.org/copyright"
                    target="_blank">OpenStreetMap</a> contributors.</p>
        </footer>
    </div>

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.addEventListener('DOMContentLoaded', () => {
            const searchBtn = document.getElementById('search-btn');
            const fromInput = document.getElementById('from-input');
            const toInput = document.getElementById('to-input');

            searchBtn.addEventListener('click', performManualSearch);

            [fromInput, toInput].forEach(inp => {
                inp.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') performManualSearch();
                });
            });

            // Autocomplete Logic for From
            let fromTimer;
            fromInput.addEventListener('input', () => {
                clearTimeout(fromTimer);
                const input = fromInput.value.trim();
                if (input.length < 2) {
                    hideSuggestions('from-suggestions');
                    return;
                }
                fromTimer = setTimeout(() => fetchSuggestions(input, 'from-suggestions', fromInput), 300);
            });

            // Autocomplete Logic for To
            let toTimer;
            toInput.addEventListener('input', () => {
                clearTimeout(toTimer);
                const input = toInput.value.trim();
                if (input.length < 2) {
                    hideSuggestions('to-suggestions');
                    return;
                }
                toTimer = setTimeout(() => fetchSuggestions(input, 'to-suggestions', toInput), 300);
            });

            // Hide suggestions when clicking outside
            document.addEventListener('click', (e) => {
                const isInputWrapper = e.target.closest('.input-wrapper');
                if (!isInputWrapper) {
                    hideSuggestions('from-suggestions');
                    hideSuggestions('to-suggestions');
                }
            });

            const locationBtn = document.getElementById('location-btn');
            locationBtn.addEventListener('click', performLiveLocationAutoFill);
        });

        async function performManualSearch() {
            const fromVal = document.getElementById('from-input').value.trim();
            const toVal = document.getElementById('to-input').value.trim();

            if (!fromVal || !toVal) {
                alert("Please enter both starting and destination locations.");
                return;
            }

            hideSuggestions('from-suggestions');
            hideSuggestions('to-suggestions');

            try {
                showLoader("Calculating route coordinates...");
                const fromCoords = await getCoordinates(fromVal);
                const toCoords = await getCoordinates(toVal);

                // Redirect to list page with parameters
                const params = new URLSearchParams({
                    fLat: fromCoords.lat,
                    fLng: fromCoords.lng,
                    tLat: toCoords.lat,
                    tLng: toCoords.lng,
                    fName: fromVal,
                    tName: toVal
                });
                console.log("Redirecting to results page...");
                window.location.href = `./list.html?${params.toString()}`;
            } catch (error) {
                console.error('Search error:', error);
                alert(`Error: ${error.message || error}`);
                hideLoader();
            }
        }

        async function performLiveLocationAutoFill() {
            if (!navigator.geolocation) {
                alert("Geolocation is not supported by your browser.");
                return;
            }

            hideSuggestions('from-suggestions');
            showLoader("Detecting your location address...");

            navigator.geolocation.getCurrentPosition(async (position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;

                try {
                    const address = await reverseGeocode(lat, lng);
                    document.getElementById('from-input').value = address;
                } catch (error) {
                    console.error('Live address detection error:', error);
                    alert("Located your coordinates, but couldn't detect the address name.");
                } finally {
                    hideLoader();
                }
            }, (error) => {
                console.error('Geolocation error:', error);
                let msg = "Unable to retrieve your location.";
                if (error.code === error.TIMEOUT) msg = "Location detection timed out. Please try again or type manually.";
                if (error.code === error.PERMISSION_DENIED) msg = "Please enable location permissions in your browser.";
                alert(msg);
                hideLoader();
            }, {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            });
        }

        async function enrichWithCrowdData(spots) {
            // Logic moved to list.html
        }

        function showLoader(text) {
            const loader = document.getElementById('loader');
            const loaderText = loader.querySelector('p');
            loaderText.textContent = text;
            loader.classList.remove('hidden');
        }

        function hideLoader() {
            document.getElementById('loader').classList.add('hidden');
        }

        async function fetchSuggestions(input, targetId, inputEl) {
            try {
                const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(input)}&format=json&addressdetails=1&limit=5`;
                const response = await fetch(url);
                const data = await response.json();

                const suggestions = data.map(item => ({
                    description: item.display_name,
                    lat: item.lat,
                    lon: item.lon
                }));
                renderSuggestions(suggestions, targetId, inputEl);
            } catch (error) {
                console.error('Autocomplete error:', error);
            }
        }

        function renderSuggestions(suggestions, targetId, inputEl) {
            const container = document.getElementById(targetId);
            container.innerHTML = '';

            if (suggestions.length === 0) {
                container.classList.add('hidden');
                return;
            }

            suggestions.forEach(item => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.textContent = item.description;
                div.onclick = () => {
                    inputEl.value = item.description;
                    hideSuggestions(targetId);
                };
                container.appendChild(div);
            });

            container.classList.remove('hidden');
        }

        function hideSuggestions(targetId) {
            const suggestions = document.getElementById(targetId);
            if (suggestions) suggestions.classList.add('hidden');
        }

        async function getCoordinates(address) {
            const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(address)}&format=json&limit=1`;
            const response = await fetch(url);
            const data = await response.json();
            if (data && data.length > 0) {
                return { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) };
            }
            throw new Error("Location not found.");
        }

        async function reverseGeocode(lat, lng) {
            try {
                const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`;
                const response = await fetch(url);
                const data = await response.json();
                return data.display_name || `Location at ${lat.toFixed(4)}, ${lng.toFixed(4)}`;
            } catch (e) {
                return `Location at ${lat.toFixed(4)}, ${lng.toFixed(4)}`;
            }
        }

        // Result processing logic moved to list.html
    </script>
